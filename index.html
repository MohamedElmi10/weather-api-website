<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header">
        <H1>Weather Wave</H1>
        <h5>Home</h5>
        <h5>About us</h5>
        <h5>Contact</h5>
        <div id="containerForlang">
            <img src="pictures/Lang.png" alt="" id="langIcon">
            <select name="lang" id="langs">
                <option value="SWE">ENG</option>
                <option value="SWE">SWE</option>
                <option value="ITA">ITA</option>
                <option value="FRA">FRA</option>
            </select>
        </div>

    </div>
    <div id="mainContent">
        <div id="searchbar">
            <input type="text" id="searchbarInputField" placeholder="Enter a city or a country">
            <img src="pictures/search icon.webp" alt="" id="searchbarIcon">
        </div>
        <div id="containerForInfo">
            <div id="showcaseGeneralInfo">
                <h2>Stockholm</h2>
                <h4>Friday, 24 Feb</h4>
                <h5>09:00</h5>
                <img src="pictures/Weather icons/cold-weather.png" alt="" id="weatherImage">
                <h2>-11</h2>
                <h5>Light snow</h5>

            </div>

        </div>

    </div>
</body>

</html>
