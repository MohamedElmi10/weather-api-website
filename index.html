<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>



    <div id="header">
        <H1>Weather Wave</H1>
        <h5>Home</h5>
        <h5>About us</h5>
        <h5>Contact</h5>
        <div id="containerForlang">
            <img src="pictures/LangIcon/Lang.png" alt="" id="langIcon">
            <select name="lang" id="langs">
                <option value="SWE">ENG</option>
                <option value="SWE">SWE</option>
                <option value="ITA">ITA</option>
                <option value="FRA">FRA</option>
            </select>
        </div>

    </div>
    <div id="mainContent">
        <div id="searchbar">
            <input type="text" id="searchbarInputField" placeholder="Enter a city or a country">
            <button id="buttonForSearch">
                <img src="pictures/SearchIcon/search icon.webp" alt="" id="searchbarIcon">
            </button>
        </div>
        <div id="containerForInfo">
            <div id="showcaseGeneralInfo">


            </div>
            <div id="containerForDetails">

            </div>


        </div>
        <footer>
            <div id="contact">
                <h2>Contact</h2>
                <h4>Email: info@weatherwave.com</h4>
                <h4>Telefon: +1 555-123-4567</h4>


            </div>
            <div id="partnership">
                <h2>In partnership with:</h2>
                <img src="pictures/Collaboration/Google logo.png" alt="">
                <img src="pictures/Collaboration/LG logo 1.png" alt="">
            </div>
            <div id="socialMedia">
                <h2>Follow us on:</h2>
                <img src="pictures/SocialMedia/youtube icon.png" alt="">
                <img src="pictures/SocialMedia/facebook icon.png" alt="">
            </div>
        </footer>

        <script src="index.js"></script>
</body>

</html>
